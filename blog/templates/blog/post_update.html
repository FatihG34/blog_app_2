{% extends 'base.html' %}
{% block content %}
<h2>Update {{object.title}}</h2>
<form action="" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
<input type="submit" value="Update">
</form>
{% comment %} <h1>{{object.title}}</h1>
<img src="{{object.image.url}} " alt="">
<p>{{object.content}}</p> {% endcomment %}
{% endblock content %}
